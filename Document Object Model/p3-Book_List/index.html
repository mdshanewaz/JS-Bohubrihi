<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h3>Add Book</h3>
        <form id="book_form" action="">
            <div>
                <label for="title">Title</label>
                <input id="title" class="u-full-width" type="text">
            </div>
            <div>
                <label for="suthor">Author</label>
                <input id="author" class="u-full-width" type="text">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input id="isbn" class="u-full-width" type="text">
            </div>
            <div>
                <input class="u-full-width" type="submit" value="Submit">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book_list">

            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
